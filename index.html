<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">

  <title>Funcionários Quixadá</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <header class="header">
    <nav class="menu">

    <h2>Funcionários Quixadá</h2>
