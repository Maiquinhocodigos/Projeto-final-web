<html lang="pt-BR">

  </head>
  <body>
    <header class="header">
      <h1>Cabeçalho</h1><br>
      
      <nav class="menu">
        <ul>

      <form class="form">

        </div>
        
        <div class="item">
          <input type="checkbox" id="user2" name="user2" />
